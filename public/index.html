<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Railway Management System</title>
  <!-- Adding Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Internal css-->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .remove-button {
      background-color: #ff6666;
      color: white;
      cursor: pointer;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h3>Railway Management System</h3>
  <form id="addTrainForm">
    <h2 class="mb-3">Add Train</h2>
    <div class="mb-3">
      <label for="trainNumber" class="form-label">Train Number:</label>
      <input type="text" id="trainNumber" name="trainNumber" class="form-control" required>
    </div>    
    <div class="mb-3">
      <label for="trainName" class="form-label">Train Name:</label>
      <input type="text" id="trainName" name="trainName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="departureStation" class="form-label">Departure Station:</label>
      <input type="text" id="departureStation" name="departureStation" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="arrivalStation" class="form-label">Arrival Station:</label>
      <input type="text" id="arrivalStation" name="arrivalStation" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="departureTime" class="form-label">Departure Time:</label>
      <input type="datetime-local" id="departureTime" name="departureTime" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="arrivalTime" class="form-label">Arrival Time:</label>
      <input type="datetime-local" id="arrivalTime" name="arrivalTime" class="form-control" required>
    </div>
    <button type="button" class="btn btn-primary" id="addTrainButton">Add Train</button>
  </form>
  <!-- Display Trains Table -->
  <h2 class="mt-5">Trains</h2>
  <table id="trainsTable" class="table">
    <caption>Train Schedule</caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>Number</th>
        <th>Name</th>
        <th>Departure Station</th>
        <th>Arrival Station</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Train data will be dynamically added here -->
    </tbody>
  </table>
  <script type="module" src="/dist/index.js"></script>
</body>
</html>
